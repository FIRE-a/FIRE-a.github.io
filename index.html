<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
       border: 1px solid white;
     }
     p{
        border: 1px  solid blue;
     }
        header{
            font-size: large;
            height: 15%;
        background-color: blanchedalmond ;
    text-align: center;}
            main{
                font-size: larger;
                height: 75%;
                background-color:aqua ;
                text-align: center;
            }
            footer{
                font-size: medium;
                height: 10%;
                background-color: cadetblue;
                text-align: center;
            }

    </style>
</head>

<body>
    <header>
        我的项目CET6
      </header>
      <main>
        <p id="word"></p>
        <p id="pron"></p>
        <p id="chinese"></p>
      </main>
    <footer>
  江西科技师范大学 元宇宙产业学院22计算机科学与技术二班
 <p>20223470袁滔滔</p>

    </footer>
    
</body>
<script>
    let strCET6 = '' ;
    let arrCET6 = [] ;
    fetch('cet6.txt')
    .then(res => res.text())
    .then(txt => {
                  strCET6 = txt ;
                  arrCET6 =  strCET6.split('\r\n') ;
                  let rand = Math.floor(arrCET6.length * Math.random() ) ;
                  let cetWord = arrCET6[rand] ;
                  let begin = cetWord.indexOf('\t') ;
                  let end =  cetWord.lastIndexOf('\t') ;
                  let word = cetWord.slice(0,begin) ;
                  let pron = cetWord.slice(begin+1,end) ;
                  let chinese = cetWord.slice(end+1) ;
                     select('#word').textContent = word ;
                     select('#pron').textContent = pron ;
                     select('#chinese').textContent =chinese ;
                 }) ;
    
    function select(str){
     let dom = document.querySelector(str);
     return dom ;
    }
    </script>
</html>
